<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mi Amor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2acac;
      font-family: 'Mochiy Pop P One', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    input#open {
      display: none;
    }

    .valentines-day-card {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transform: perspective(2500px);
      transition: 0.3s;
      cursor: pointer;
    }

    .card-front {
      position: relative;
      background-color: #fff0f3;
      width: 300px;
      height: 300px;
      transform-origin: left;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.15), 30px 0 50px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    .card-front:before {
      content: "";
      position: absolute;
      width: 280px;
      height: 280px;
      background-color: #d04e4e;
      top: 10px;
      left: 10px;
    }

    .card-inside {
      position: absolute;
      background-color: #fff0f3;
      width: 300px;
      height: 300px;
      z-index: -1;
      left: 0;
      top: 0;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.22), 100px 20px 100px rgba(0, 0, 0, 0.1);
      visibility: hidden;
      transition: visibility 0.5s;
    }

    .open {
      position: absolute;
      width: 300px;
      height: 300px;
      left: 0;
      top: 0;
      background-color: transparent;
      z-index: 6;
      cursor: pointer;
    }

    #open:checked ~ .card-front {
      transform: rotateY(-155deg);
    }

    #open:checked ~ .card-inside {
      visibility: visible;
    }

    .note {
      position: relative;
      width: 200px;
      height: 150px;
      background-color: #fff0f3;
      top: 75px;
      left: 50px;
      color: #333;
      font-size: 20px;
      display: flex;
      align-items: center;
      text-align: center;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.3));
    }

    .note:before,
    .note:after {
      position: absolute;
      content: "";
      background-color: #ba1c1c;
      width: 40px;
      height: 40px;
    }

    .note:before {
      transform: rotate(-45deg);
      top: -20px;
      left: 80px;
    }

    .note:after {
      border-radius: 50%;
      top: -35px;
      left: 65px;
      box-shadow: 30px 0 #ba1c1c;
    }

    .text-one {
      position: absolute;
      color: #333;
      font-size: 18px;
      top: 30px;
      width: 280px;
      text-align: center;
      padding: 10px;
    }

    .text-one:before,
    .text-one:after {
      position: absolute;
      left: 5px;
      text-align: center;
      width: 300px;
    }

    .heart {
      position: relative;
      background-color: #d04e4e;
      height: 60px;
      width: 60px;
      top: 180px;
      left: 120px;
      transform: rotate(-45deg);
      animation: 0.8s beat infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #d04e4e;
      border-radius: 50%;
      height: 60px;
      width: 60px;
      position: absolute;
    }

    .heart:before {
      top: -30px;
      left: 0;
    }

    .heart:after {
      left: 30px;
      top: 0;
    }

    .smile {
      position: absolute;
      width: 30px;
      height: 15px;
      background-color: #333;
      z-index: 1;
      border-radius: 0 0 100px 100px;
      top: 200px;
      left: 135px;
      overflow: hidden;
    }

    .smile:before {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      background-color: #030202;
      top: 5px;
      left: 5px;
    }

    .eyes {
      position: absolute;
      border-radius: 50%;
      background-color: #333;
      width: 10px;
      height: 10px;
      z-index: 1;
      top: 190px;
      left: 165px;
      box-shadow: -40px 0 #333;
      transform-origin: 50%;
      animation: close 2s infinite;
    }

    @keyframes close {
      0%,
      100% {
        transform: scale(1, 0.05);
      }
      5%,
      95% {
        transform: scale(1, 1);
      }
    }

    @keyframes beat {
      0%,
      40%,
      100% {
        transform: scale(1) rotate(-45deg);
      }
      25%,
      60% {
        transform: scale(1.1) rotate(-45deg);
      }
    }
  </style>
</head>
<body>

<div class="valentines-day-card">
  <input id="open" type="checkbox">
  <label class="open" for="open"></label>

  <!-- Front of the card with the new text -->
  <div class="card-front">
    <div class="note">Open for a surprise</div>
  </div>

  <!-- Inside of the card with your custom birthday message -->
  <div class="card-inside">
    <div class="text-one">
        Feliz cumplea√±os mi vida, Te amo hoy, ma√±ana y siempre.
        te amo mil veces mas que vos, mwah mwahüòΩ‚ù§Ô∏è
    </div>
    <div class="heart"></div>
    <div class="smile"></div>
    <div class="eyes"></div>
  </div>
</div>

<!-- Add the audio -->
<audio id="background-music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-hearty.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const music = document.getElementById('background-music');
  const openCheckbox = document.getElementById('open');

  document.querySelector('.open').onclick = function() {
    if (openCheckbox.checked) {
      music.pause();  // Pause when the card is opened
    } else {
      music.play();   // Play when the card is closed
    }
  }
</script>

</body>
</html>
